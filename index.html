<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Vitrine</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Mon Site Vitrine</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">À Propos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Images et légendes -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-4 d-flex flex-column align-items-center">
                <img src="./img/gitGraph.png" class="img-fluid" alt="Image 1">
                <div class="mt-2 text-center">
                    <h3 class="h4">Gestion des branches sur Git</h3>
                    <p class="mb-0">Explication de la première image.</p>
                </div>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center">
                <img src="./img/versionControl.png" class="img-fluid" alt="Image 2">
                <div class="mt-2 text-center">
                    <h3 class="h4">Workflow avec Fork</h3>
                    <p class="mb-0">Explication de la deuxième image.</p>
                </div>
            </div>
            <div class="col-md-4 d-flex flex-column align-items-center">
                <img src="./img/gitMerge.png" class="img-fluid" alt="Image 3">
                <div class="mt-2 text-center">
                    <h3 class="h4">Résoudre les conflits</h3>
                    <p class="mb-0">Explication de la troisième image.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pied de page -->
    <footer class="bg-dark text-light text-center py-3">
        &copy; 2023 Mon Site Vitrine
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
